---
name: Build Aemeath OS
on:
  push:
    tags:
      - "*"
    paths-ignore:
      - "**/README.md"

concurrency:
  group: ${{ github.workflow }}-${{ github.ref || github.run_id }}-${{ inputs.brand_name}}-${{ inputs.stream_name }}
  cancel-in-progress: true

jobs:
  create-runner:
    name: Create Hetzner Cloud runner
    runs-on: ubuntu-latest
    outputs:
      label: ${{ steps.create-hcloud-runner.outputs.label }}
      server_id: ${{ steps.create-hcloud-runner.outputs.server_id }}
    steps:
      - name: Create runner
        id: create-hcloud-runner
        uses: Cyclenerd/hcloud-github-runner@v1
        with:
          mode: create
          github_token: ${{ secrets.AEMEATH_GH_PAT }}
          hcloud_token: ${{ secrets.HCLOUD_TOKEN }}
          server_type: ccx33
          location: hel1
          image: fedora-42 # Rocky Linux 9
  setup:
    name: Setup Runner
    needs: create-runner # required to start the main job when the runner is ready
    runs-on: ${{ needs.create-runner.outputs.label }} # run the job on the newly created runner

    steps:
      - run: dnf config-manager addrepo --from-repofile https://download.docker.com/linux/fedora/docker-ce.repo
      - run: dnf install -y docker-ce docker-ce-cli containerd.io docker-buildx-plugin docker-compose-plugin
      - run: systemctl enable --now docker.service
      - run: curl -fsSL https://tailscale.com/install.sh | sh
      - run: tailscale up --auth-key="${{ secrets.TS_OAUTH_SECRET }}" --advertise-tags=tag:github-actions
  build:
    name: Build Aemeath
    needs:
      - create-runner
      - setup
    runs-on: ${{ needs.create-runner.outputs.label }} # run the job on the newly created runner
    container:
      image: registry.gitlab.com/freedesktop-sdk/infrastructure/freedesktop-sdk-docker-images/bst2:4387d0fa82f12808377dacc5feaf08a0d82a06af
      options: --privileged --device /dev/fuse
    steps:
      - name: Checkout
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5
      - name: Setup tools
        run: |
          set -euox pipefail
          # Setup just
          curl --proto '=https' --tlsv1.2 -sSf https://just.systems/install.sh | bash -s -- --to /usr/bin --tag 1.46.0

          # Setup 7z
          curl -L https://github.com/ip7z/7zip/releases/download/25.01/7z2501-linux-x64.tar.xz | tar xJf - 7zz
          mv 7zz /usr/bin/7z

          # Setup rclone
          curl https://rclone.org/install.sh | bash

          cat << EOF > /rclone.conf
          [fina]
          type = s3
          provider = Other
          env_auth = false
          access_key_id = $S3_ACCESS_KEY_ID
          secret_access_key = $S3_SECRET_ACCESS_KEY
          region = fina
          endpoint = s3.castorice.my.id
          force_path_style = true
          acl = public-read
          bucket_acl = public-read
          EOF

          mkdir -p $HOME/.config
          ./.github/scripts/buildstream-conf.sh > $HOME/.config/buildstream.conf
        shell: bash
        env:
          S3_ACCESS_KEY_ID: ${{secrets.S3_ACCESS_KEY_ID}}
          S3_SECRET_ACCESS_KEY: ${{secrets.S3_SECRET_ACCESS_KEY}}
      - name: Set up environment
        run: |
          echo "$AEMEATH_CRT" > /aemeath.crt
          echo "$AEMEATH_KEY" > /aemeath.key

          echo "image-version: ${{  github.ref_name }}" > include/image-version.yml
        shell: bash
        env:
          AEMEATH_CRT: ${{secrets.BST_ARTIFACT_PUSH_CERT}}
          AEMEATH_KEY: ${{secrets.BST_ARTIFACT_PUSH_KEY}}
      - name: Set up keys
        run: |
          echo "$DB_CRT" > files/boot-keys/DB.crt
          echo "$DB_KEY" > files/boot-keys/DB.key
          echo "$KEK_CRT" > files/boot-keys/KEK.crt
          echo "$KEK_KEY" > files/boot-keys/KEK.key
          echo "$MODULE_CRT" > files/boot-keys/linux-module-cert.crt
          echo "$MODULE_KEY" > files/boot-keys/linux-module-cert.key
          echo "$PK_CRT" > files/boot-keys/PK.crt
          echo "$PK_KEY" > files/boot-keys/PK.key
          echo "$VENDOR_CRT" > files/boot-keys/VENDOR.crt
          echo "$VENDOR_KEY" > files/boot-keys/VENDOR.key
          mkdir -p files/boot-keys/modules
          cp files/boot-keys/linux-module-cert.crt files/boot-keys/modules
        shell: bash
        env:
          DB_CRT: ${{secrets.DB_CRT}}
          DB_KEY: ${{secrets.DB_KEY}}
          KEK_CRT: ${{secrets.KEK_CRT}}
          KEK_KEY: ${{secrets.KEK_KEY}}
          MODULE_CRT: ${{secrets.MODULE_CRT}}
          MODULE_KEY: ${{secrets.MODULE_KEY}}
          PK_CRT: ${{secrets.PK_CRT}}
          PK_KEY: ${{secrets.PK_KEY}}
          VENDOR_CRT: ${{secrets.VENDOR_CRT}}
          VENDOR_KEY: ${{secrets.VENDOR_KEY}}
      - name: Download Microsoft keys
        run: just microsoft-keys
      - name: Build components
        run: |
          # Build signed Linux separately as it takes a really long time to build
          # and caching is preferred.
          bst -o prod_keys True build freedesktop-sdk.bst:components/linux.bst
          just build
        shell: bash
      - name: Disable push for building images
        run: |
          ./.github/scripts/buildstream-conf.sh nopush > $HOME/.config/buildstream.conf
        shell: bash
      - name: Build usr and kernel images
        run: just prod_keys=true export
        shell: bash
      - name: Build disk images
        run: just prod_keys=true disk-image
        shell: bash
      - name: Build live image
        run: just prod_keys=true live-image
        shell: bash
      - name: Copy artifacts to S3 bucket
        run: |
          set -euox pipefail

          for f in target/*
          do
            rclone --config /rclone.conf copy "$f" fina:aemeath/sysupdate/
          done
          for f in disks/*
          do
            rclone --config /rclone.conf copy "$f" fina:aemeath/images/
          done
          for f in live/*
          do
            rclone --config /rclone.conf copy "$f" fina:aemeath/images/
          done
        shell: bash
  delete-runner:
    name: Delete Hetzner Cloud runner
    needs:
      - create-runner # required to get output from the create-runner job
      - build # required to wait when the main job is done
    runs-on: ubuntu-latest
    if: ${{ always() }} # required to stop the runner even if the error happened in the previous jobs
    steps:
      - name: Delete runner
        uses: Cyclenerd/hcloud-github-runner@v1
        with:
          mode: delete
          github_token: ${{ secrets.AEMEATH_GH_PAT }}
          hcloud_token: ${{ secrets.HCLOUD_TOKEN }}
          name: ${{ needs.create-runner.outputs.label }}
          server_id: ${{ needs.create-runner.outputs.server_id }}
